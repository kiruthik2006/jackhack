<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduPower ‚Äì Scholarship Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
    :root{
      --accent1:#5c6bc0;
      --accent2:#9c27b0;
      --muted:#6b7280;
      --card:#ffffff;
    }
    html,body{height:100%;}
    body{background:linear-gradient(180deg,#f6f8ff 0%, #f3f6ff 50%);color:#222;scroll-behavior:smooth;overflow-y:auto;}

    /* animated soft background */
    body::before{
      content:"";position:fixed;inset:0;z-index:-2;background:radial-gradient(circle at 10% 20%, rgba(156,39,176,0.08), transparent 10%), radial-gradient(circle at 90% 80%, rgba(92,107,192,0.07), transparent 12%);pointer-events:none;animation:bgMove 12s linear infinite;
    }
    @keyframes bgMove{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}

  header{position:relative;overflow:hidden;background:linear-gradient(135deg,var(--accent1),var(--accent2));color:#fff;padding:80px 20px;border-bottom-left-radius:24px;border-bottom-right-radius:24px;}
  .header-inner{max-width:1100px;margin:0 auto;display:flex;align-items:center;gap:28px;}
  .hero{flex:1}
  .hero h1{font-size:3rem;line-height:1.02;text-align:left;transform:translateY(12px);opacity:0;transition:all 700ms cubic-bezier(.2,.9,.2,1)}
  .hero p{text-align:left;margin-top:10px;opacity:0;transform:translateY(16px);transition:all 700ms 120ms cubic-bezier(.2,.9,.2,1)}
  /* blobs positioned as header overlay */
  header .blobs{position:absolute;inset:0;pointer-events:none}
  header .blob{position:absolute;border-radius:50%;filter:blur(34px);opacity:0.25;will-change:transform}
  header .b1{width:260px;height:260px;background:rgba(255,255,255,0.12);left:-60px;top:-40px;transform:translate3d(0,0,0);animation:float 6s ease-in-out infinite}
  header .b2{width:200px;height:200px;background:rgba(255,255,255,0.08);right:-40px;top:20px;animation:float 8s ease-in-out infinite reverse}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-12px)}100%{transform:translateY(0)}}

  header.loaded .hero h1, header.loaded .hero p{transform:none;opacity:1}

    section{padding:40px 20px 80px;max-width:1100px;margin: -40px auto 40px;}
    .form-container{position:relative;background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.85));border-radius:16px;padding:28px;box-shadow:0 10px 30px rgba(29,30,34,0.08);border:1px solid rgba(92,107,192,0.06);backdrop-filter: blur(6px);}

    label{display:block;margin-top:16px;font-weight:600;color:#374151}
    select{appearance:none;background:#fff;border:1px solid rgba(15,23,42,0.06);padding:12px 14px;border-radius:10px;margin-top:8px;width:100%;transition:box-shadow .18s ease,transform .18s ease}
    select:focus{outline:none;box-shadow:0 6px 18px rgba(92,107,192,0.12);transform:translateY(-2px)}

    .controls{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .controls .full{grid-column:1 / -1}

    .cta{display:block;margin-top:18px}
    .cta button{width:100%;padding:12px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;font-weight:700;cursor:pointer;box-shadow:0 8px 20px rgba(156,39,176,0.18);transition:transform .18s ease,box-shadow .18s ease}
    .cta button:active{transform:translateY(1px)}
    .cta button:hover{transform:translateY(-4px);box-shadow:0 14px 30px rgba(92,107,192,0.18)}

  /* shimmer for apply button */
  .apply{position:relative;overflow:hidden}
  .apply::before{content:"";position:absolute;inset:0;background:linear-gradient(90deg, transparent, rgba(255,255,255,0.18), transparent);transform:translateX(-120%);pointer-events:none;transition:none;animation:shimmer 2.2s linear infinite}
  @keyframes shimmer{100%{transform:translateX(120%)}}

    #results{margin-top:18px;display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
    .scholarship-card{background:var(--card);border-radius:12px;padding:18px;margin-top:0;box-shadow:0 6px 16px rgba(14,20,30,0.06);border:1px solid rgba(15,23,42,0.03);opacity:0;transform:translateY(10px) scale(.995);animation:cardIn .42s cubic-bezier(.2,.9,.2,1) forwards;transition:transform .28s cubic-bezier(.2,.9,.2,1),box-shadow .28s}
    .scholarship-card:hover{transform:translateY(-8px) scale(1.02);box-shadow:0 20px 40px rgba(14,20,30,0.12)}
    .scholarship-card h3{color:var(--accent1);margin-bottom:8px;font-size:1.05rem}
    .scholarship-card p{color:var(--muted);margin-bottom:12px;font-size:.95rem}
    .scholarship-card .apply{display:inline-block;padding:8px 12px;border-radius:10px;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;text-decoration:none;font-weight:600;box-shadow:0 8px 20px rgba(92,107,192,0.12)}

    @keyframes cardIn{to{opacity:1;transform:none}}

    .no-results{color:var(--muted);text-align:center;margin-top:8px}

    footer{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;text-align:center;padding:22px;margin-top:50px;border-top-left-radius:20px;border-top-right-radius:20px}
    /* accessibility focus styles */
    a:focus, button:focus, select:focus{outline:3px solid rgba(92,107,192,0.16);outline-offset:3px}

    /* responsive: center header on small screens */
    @media (max-width:800px){
      .header-inner{flex-direction:column;align-items:center;text-align:center}
      .hero h1{font-size:2.2rem;text-align:center}
      .hero p{text-align:center}
      header .b1, header .b2{display:none}
      .controls{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="hero">
        <h1>üéì EduPower</h1>
        <p>Smart Scholarship Finder for Women & Transgender Students</p>
      </div>
    </div>
    <div class="blobs" aria-hidden="true">
      <span class="blob b1"></span>
      <span class="blob b2"></span>
    </div>
  </header>

  <section>
    <div class="form-container" role="form" aria-labelledby="finderTitle">
      <h2 id="finderTitle" style="text-align:center;margin-bottom:6px">üîç Find Scholarships That Fit You</h2>
      <p style="text-align:center;color:var(--muted);margin-bottom:8px;font-size:.95rem;">Personalized options for women & transgender students</p>
      <label for="gender">Select Gender</label>
      <select id="gender" aria-label="Select Gender">
        <option value="">-- Select --</option>
        <option value="female">Female</option>
        <option value="transgender">Transgender</option>
      </select>

      <div class="controls">
        <div>
          <label for="level">Education Level</label>
          <select id="level" aria-label="Education Level">
        <option value="">-- Select --</option>
        <option value="school">School</option>
        <option value="diploma">Diploma</option>
        <option value="ug">Undergraduate (UG)</option>
        <option value="pg">Postgraduate (PG)</option>
        <option value="phd">PhD / Research</option>
      </select>
        </div>
        <div>
          <label for="field">Field of Study</label>
          <select id="field" aria-label="Field of Study">
        <option value="">-- Select --</option>
        <option value="arts">Arts</option>
        <option value="science">Science</option>
        <option value="engineering">Engineering</option>
        <option value="medical">Medical</option>
        <option value="law">Law</option>
        <option value="commerce">Commerce</option>
      </select>
        </div>
      </div>
      <div class="cta full"><button onclick="findScholarships()" aria-controls="results">Find Scholarships</button></div>

      <div id="results" class="results" aria-live="polite"></div>
    </div>
  </section>

  <footer>
    <p>‚ÄúEducation gives Power ‚Äî Power builds Equality.‚Äù</p>
  </footer>

  <script>
    const scholarships = [
      // ===================== FEMALE =====================
      {
        name:"AICTE Pragati Scholarship for Girls",
      gender:"female",
      level:"diploma",
      field:"engineering",
      details:"‚Çπ50,000/year + tuition fee for girls in technical education.",
      link:"https://www.aicte-pragati-saksham.gov.in/"
    },
      {
        name:"Indira Gandhi PG Scholarship for Single Girl Child",
        gender:"female",
        level:"pg",
        field:"arts",
        details:"‚Çπ36,200/year for single girl child in PG courses.",
        link:"https://www.ugc.gov.in/ugc_schemes/"
    },
      {
        name:"L‚ÄôOr√©al India For Young Women in Science Scholarship",
        gender:"female",
        level:"ug",
        field:"science",
        details:"‚Çπ2,50,000 total support for science education.",
        link:"https://www.foryoungwomeninscience.com/"
    },
      {
        name:"Kiran Girls Scholarship (Loreal Foundation)",
        gender:"female",
        level:"ug",
        field:"science",
        details:"Encourages girls in science education; ‚Çπ40,000/year.",
        link:"https://www.loreal.com/en/india/pages/group/kiran-scholarship/"
    },
      {
        name:"Bharati Scheme for Education (Andhra Pradesh)",
        gender:"female",
        level:"ug",
        field:"arts",
        details:"State-funded scholarship for BC girl students in Andhra Pradesh.",
        link:"https://epass.apcfss.in/"
    },
      {
        name:"Kalpana Chawla Memorial Scholarship (Haryana)",
        gender:"female",
        level:"ug",
        field:"science",
     details:"‚Çπ1,50,000/year for meritorious girls in science.",
     link:"https://haryanawelfareschemes.in/"
    },
      {
        name:"INSPIRE-SHE Scholarship",
        gender:"female",
        level:"ug",
        field:"science",
        details:"‚Çπ80,000/year for top science students + mentorship support.",
        link:"https://online-inspire.gov.in/"
    },
      {
        name:"Kanyashree Prakalpa (West Bengal)",
        gender:"female",
        level:"school",
        field:"arts",
        details:"Prevents early marriage & promotes education for girls (13‚Äì18 yrs).",
        link:"https://wbkanyashree.gov.in/"
    },
      {
        name:"Tata Housing Scholarship for Meritorious Girl Students",
        gender:"female",
        level:"ug",
        field:"engineering",
        details:"‚Çπ60,000/year for girls in civil engineering & architecture.",
        link:"https://www.tatatrusts.org/"
    },
      {
        name:"DST Women Scientists Scheme (WOS)",
        gender:"female",
        level:"phd",
        field:"science",
        details:"For women scientists who want to return to research. ‚Çπ55,000/month + grants.",
        link:"https://dst.gov.in/"
    },
      {
        name:"Prabha Dutt Fellowship (Journalism)",
        gender:"female",
        level:"pg",
        field:"arts",
        details:"Supports women journalists under 40 to pursue reporting.",
        link:"https://www.sanskritifoundation.org/"
    },
      {
        name:"Google Women Techmakers Scholarship",
        gender:"female",
        level:"ug",
        field:"engineering",
        details:"$10,000 + mentorship for women in tech.",
        link:"https://www.womentechmakers.com/scholars"
    },
      {
        name:"Adobe India Women-in-Tech Scholarship",
        gender:"female",
        level:"ug",
        field:"engineering",
        details:"Covers tuition + internship opportunity at Adobe.",
        link:"https://adobe.com/careers/university"
    },
      {
        name:"Lady Meherbai Tata Education Trust Scholarship",
        gender:"female",
        level:"pg",
        field:"arts",
        details:"For women pursuing higher studies abroad in social work or development.",
        link:"https://www.tatatrusts.org/"
    },
      {
        name:"Glow & Lovely Foundation Scholarship",
        gender:"female",
        level:"ug",
        field:"commerce",
        details:"‚Çπ25,000 to ‚Çπ50,000 for underprivileged girls in India.",
        link:"https://www.glowandlovelycareers.in/en/scholarship"
    },
      {
        name:"CBSE UDAAN Scheme",
        gender:"female",
        level:"school",
        field:"engineering",
        details:"Helps school girls prepare for IIT-JEE and engineering entrance exams.",
        link:"https://cbse.nic.in/"
    },

      // ===================== TRANSGENDER =====================
      {
        name:"National Transgender Scholarship (MoSJE)",
         gender:"transgender",
        level:"ug",
        field:"arts",
        details:"‚Çπ25,000 per year for transgender students in higher education.",
        link:"https://transgender.dosje.gov.in/"
    },
      {
        name:"Post-Matric Scholarship for Transgender Students",
        gender:"transgender",
        level:"pg",
        field:"science",
        details:"Covers tuition + stipend for PG students.",
        link:"https://transgender.dosje.gov.in/"
    },
      {
        name:"Sitaram Jindal Foundation Scholarship",
        gender:"transgender",
        level:"diploma",
        field:"engineering",
        details:"‚Çπ2,500/month for deserving students from weaker sections.",
        link:"https://www.sitaramjindalfoundation.org/"
    },
      {
        name:"Vivek Foundation Transgender Education Aid",
        gender:"transgender",
        level:"ug",
        field:"arts",
        details:"Private NGO scholarship to help transgender students continue higher education.",
        link:"#"
    },
      {
        name:"Transgender Persons Skill Development Scheme",
        gender:"transgender",
        level:"diploma",
        field:"commerce",
        details:"Helps transgender community with free skill training & stipends.",
        link:"https://transgender.dosje.gov.in/"
      }
    ];

    function findScholarships() {
      const gender=document.getElementById("gender").value;
      const level=document.getElementById("level").value;
      const field=document.getElementById("field").value;
      const results=document.getElementById("results");
      results.innerHTML = "";
      const found = scholarships.filter(s=>
        s.gender===gender && s.level===level && s.field===field
      );
      if(found.length===0){
        const p = document.createElement('p');
        p.className = 'no-results';
        p.textContent = 'No matching scholarships found. Try other options.';
        results.appendChild(p);
        return;
      }

      // create cards using DOM so we can stagger animations
      found.forEach((s, i) => {
        const card = document.createElement('div');
        card.className = 'scholarship-card';
        card.style.animationDelay = (i * 80) + 'ms';

        const h3 = document.createElement('h3');
        h3.textContent = s.name;
        const p = document.createElement('p');
        p.textContent = s.details;
        const a = document.createElement('a');
        a.href = s.link || '#';
        a.target = '_blank';
        a.className = 'apply';
        a.textContent = 'Apply Now';

        card.appendChild(h3);
        card.appendChild(p);
        card.appendChild(a);
        results.appendChild(card);
      });
    }

    // animate header in after load
    document.addEventListener('DOMContentLoaded', ()=>{
      document.querySelector('header').classList.add('loaded');
    });

    // pointer parallax for blobs (only on non-touch devices)
    (function(){
      const header = document.querySelector('header');
      const blobs = document.querySelectorAll('header .blob');
      if(!header || blobs.length===0) return;
      let supportsTouch = ('ontouchstart' in window) || navigator.maxTouchPoints > 0;
      if(supportsTouch) return; // avoid heavy pointer work on touch

      header.addEventListener('pointermove', (e)=>{
        const rect = header.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5; // -0.5 .. 0.5
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        blobs.forEach((b, i)=>{
          const depth = (i === 0) ? 18 : 10;
          const tx = x * depth;
          const ty = y * depth;
          b.style.transform = `translate3d(${tx}px, ${ty}px, 0)`;
        });
      });
      header.addEventListener('pointerleave', ()=>{
        blobs.forEach(b=>b.style.transform='translate3d(0,0,0)');
      });
    })();
  </script>
</body>
</html>
